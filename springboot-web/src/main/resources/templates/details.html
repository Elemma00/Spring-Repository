<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>

<body>
    <h1 th:text="${title}">Hola Mundo Spring Boot</h1>
    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastname}"></li>
        <li th:if="${user.email}" th:text="${user.email}"></li>
        <li th:if="${user.email == null}" th:text="${'no tiene email'}"></li>
    </ul>
    <a th:href="@{/list}">ver listado</a>
    <a th:href="@{'/api/params/foo?message=' + ${title}}">ver mensaje</a>
    <a th:href="@{/api/params/foo(message='Hola que tal festival')}">ver mensaje 2</a>
    <a th:href="@{/api/params/bar(message='Hola que tal festival',code=1234)}">ver bar</a>
    <a th:href="@{/api/var/baz/Hola algun mensaje}">ver var/baz</a>
</body>

</html>
